<!doctype html>
<html>
    <head>
    
        <!-- Include css Stylesheet -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Include the AngularJS library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

        <!-- Include Materialize Library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
  
    <body ng-app="BreederRate">
        
        <ul id="slide-out" class="side-nav fixed">
            <img style = "height: 125px; padding-top: 15px; padding-bottom: 15px; padding-left: 25%" src = "images/logo.ico">
            <li><a href="index.html">About</a></li>
            <li class="active"><a href="#!">Find a Breeder</a></li>
            <li><a href="#!">Donate</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>


        
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label class = "active" for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label class = "active" for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="country" type="text" class="validate">
                  <label class = "active" for="country">Country</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="state" type="text" class="validate">
                  <label class = "active" for="state">State</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email" type="email" class="validate">
                    <label class = "active" for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        
        
    </body>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services (CHANGE TO DANS) -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->


</html>
