<!doctype html>
<html>
  <head>
      
    <script src="js/scripts.js"></script>
      
    <!-- Include css Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
      
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      
    <!-- Include Materialize Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

        <script>
        
        var app = angular.module('myApp', []);
        
        
        app.controller('MainController', function($scope, $http) {
            $http ({
                method : "GET",
                url: "http://localhost:3000/"
            }).then(function mySuccess(response) {
                $scope.myWelcome = response.data;
            }, function myError(response) {
                $scope.myWelcome = response.statusText;
            });
        });
        
    </script>
    
    
    <body ng-app="myApp" ng-controller = "MainController">

        <p>TEST: {{ myWelcome }}</p>
      <ul id="slide-out" class="side-nav fixed" style = "width: auto">
            <img style = "height: 125px; padding-top: 15px; padding-bottom: 15px; padding-left: 20px" src = "images/logo.ico">
            <li><a href="index.html">About</a></li>
            <li class="active"><a href="Search.html">Find a Breeder</a></li>
            <li><a>Donate</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

        <main>
                <div class="row" style = "padding-top: 20px">
                    <div class="col s4">
                        <div class = "col s4"><h5>Name</h5></div>
<!--                        <div class = "col s3 left-align"><a class="btn-floating btn-tiny waves-effect waves-light grey"><i class="material-icons">filter_list</i></a></div>-->
                    </div>
                    <div class="col s4">
                        <div class = "col s4"><h5>Location</h5></div>
<!--                        <div class = "col s3 left-align"><a class="btn-floating btn-tiny waves-effect waves-light grey"><i class="material-icons">filter_list</i></a></div>-->
                    </div>
                    <div class="col s4">
                        <div class = "col s4"><h5>Breed</h5></div>
<!--                        <div class = "col s3 left-align"><a class="btn-floating btn-tiny waves-effect waves-light grey"><i class="material-icons">filter_list</i></a></div>-->
                    </div>
                </div>


                
                <div class="divider"></div>
                
                <div class="forecast" ng-repeat="day in fiveDay.days | filter: {{ anotherVar.val }}">

                    <div class="row" style = "padding-top: 20px">
                        <div class="col s4"><p>{{ day.datetime | date }}</p></div>
                        <div class="col s4"><p>{{ day.high }}</p></div>
                        <div class = "col s4"><p>{{ day.low }}</p></div>
                    </div>
                    <div class="divider"></div>

                </div>
                
            <div class="row" style = "padding-top: 100px">
                <div class = "col s6 right-align">
                    <h6>Don't see the breeder your looking for?</h6>
                </div>
                <div class = "col s6 left-align">
                    <a href = "RateBreeder.html" class="waves-effect waves-light btn teal lighten-1" style="width: 200px">Add a Breeder</a>
                </div>
            </div>
        </main>

        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
<!--    script src="js/controllers/MainController.js"></script>-->

        <!-- Services -->
        <script src="js/services/forecast.js"></script>

        <!-- Directives -->


  </body>
</html>
